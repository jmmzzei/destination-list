<div class="container content">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <span class="anchor" id="formLogin"></span>
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Whishlist</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input
                type="text"
                id="nombre"
                class="form-control"
                placeholder="Ingresar nombre..."
                #nombre
              />
            </div>
            <div class="form-group">
              <label for="imagenUrl">Imagen Url</label>
              <input
                type="text"
                id="imagenUrl"
                class="form-control"
                placeholder="Ingresar url..."
                #url
              />
            </div>
            <button
              class="btn btn-primary"
              (click)="save(nombre.value, url.value)"
            >
              Guardar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <hr class="mb-5" />
  <div class="row">
    <app-destination
      *ngFor="let x of destinos; let i = index"
      [destino]="x"
      [position]="i"
      (clicked)="chosed($event)"
    ></app-destination>
  </div>
</div>
